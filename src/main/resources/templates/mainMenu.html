<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:fragment="mainMenu">
        <div class="container mt-3">
            <div class="row">
                <div class="col-8">
                    <div class="container">
                        <div class="row">
                            <div class="col-4">
                                <a class="fs-4" href="/">Conference</a>
                            </div>
                            <div class="col-8">
                                <div class="container">
                                    <div th:if="${currentUser != null}" class="row">
                                        <div th:if="${currentUser.getRole().name() == 'SPEAKER'}" class="d-flex justify-content-around">
                                            <a class="fs-4" href="/talk/list">Доклады</a>
                                        </div>
                                        <div th:if="${currentUser.getRole().name() == 'ADMIN'}" class="d-flex justify-content-around">
                                            <a class="fs-4" href="/talk/list">Доклады</a>
                                            <a class="fs-4" href="/user/list">Пользователи</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-4">
                    <div class="d-flex justify-content-around">
                        <div th:if="${currentUser != null}">
                            <span class="fs-4" th:text="'Пользователь: ' + ${currentUser.getUsername()}"></span>
                        </div>
                        <div th:if="${currentUser == null}">
                            <span class="fs-4" th:text="'Пожалуйста, авторизуйтесь'"></span>
                        </div>
                        <div th:if="${currentUser == null}">
                            <a class="btn btn-primary" th:href="@{/login}">Войти</a>
                        </div>
                        <div th:if="${currentUser != null}">
                            <form action="/logout" method="post">
                                <button type="submit" class="btn btn-danger">Выйти</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
